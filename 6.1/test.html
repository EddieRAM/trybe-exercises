<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Screen</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
  <header><h1 class= "display-4 text-muted">Fasa seu login</h1></header>
  <form action="" method="GET">
    <br>
    <div class="form-group">
      <label for="usurario">Email do usurário: </label>
      <input class= "form-control" type="email" id= "usurario" placeholder="ednaldopereira@aol.com.br" required= "email" autocomplete="off" autofocus>
    </div class="form-group" >
    <br>
    <div>
      <label for="passenha">Palavra-pace:</label>
      <input class= "form-control" type="password" id= "passenha" placeholder="digite sua senah de banco kkkk" required= "password">
    </div>
    <br><br>
    <div class="form-group">
      <label for="check"></label>
      <input type="checkbox" name="lembreme" id="check"> eu se esqueceu
    </div>    
    <br>
    <br>
    <button class= "btn btn-success"type="submit">Botão</button>
  </form>
</body>
</html>
